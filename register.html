<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/register.css">
    <title>Register Page - BuyBloom</title>
</head>
<body>

<form action="">

  <legend>Create an Account</legend>
  <br>

  <label for="fname">Firstname:</label>
  <input type="text" placeholder="Enter your firstname" id="fname" required>
  <br><br>

  <label for="sname">Surname:</label>
  <input type="text" placeholder="Enter your surname" id="sname" required>
  <br><br>

  <label for="email">Email:</label>
  <input type="email" placeholder="abcd@gmail.com" id="email" required>
  <br><br>

   <label for="pwd">Password:</label>
  <input type="password" placeholder="type your password" id="pwd" required>
  <br><br>

   <label for="pwd">Confirm Password:</label>
  <input type="password" placeholder="confirm password" id="pwd" required>
  <br><br>


  <label for="yob">Birthday:</label>
  <input type="date" id="yob" required>
  <br><br>

  <label for="dt">Date and Time:</label>
  <input type="datetime-local" id="dt" required>
  <br><br>

  <label for="phoneNo">Phone Number:</label>
  <input type="tel" placeholder="eg +254 ... ... ..." id="phoneNo" required>
  <br><br>

  <label for="file">Upload File:</label>
  <input type="file" id="file" required>
  <br><br>

  <label for="yos">Year of Study:</label>
  <!--Drop down-->
  <select name="" id="yos">
    <option value="" disabled>--select--</option>
    <option value="">Year 1</option>
    <option value="">Year 2</option>
    <option value="">Year 3</option>
    <option value="">Year 4</option>
    <option value="">Year 5</option>

  </select>

<p>Choose your favourite team</p>
  <input type="radio" id="ars" name="team">
  <label for="ars">Arsenal</label><br>

  <input type="radio" id="chelsea" name="team">
  <label for="chelsea">Chelsea</label><br>

  <input type="radio" id="manU" name="team">
  <label for="manU">Man U</label><br>

  <br><br>
  <p>Select programming languages you good at:</p>

  <input type="checkbox" id="java" name="java">
  <label for="java">Java</label>
  <br>

  <input type="checkbox" id="python" name="python">
  <label for="python">Python</label>
  <br>

  <input type="checkbox" id="c#" name="c#">
  <label for="c#">C#</label>
  <br>

  <br><br>
  <label for="">Describe yourself</label><br>
  <textarea name="" id="message" cols="30" rows="10"></textarea>
  <br><br>

  <button type="submit"> Register</button>

  <p>
    <marquee behavior="" direction="right">Have an account?</marquee></p>


</form>

</body>
</html>
